<div class="nav-bar-wrapper">
  <div class="heading">
    <div class="logo">
      <img src="logo-white.svg" alt="">
    </div>
  </div>
  <div class="nav-list">
    <div class="nav-links">
      <div class="block" *ngFor="let section of sections">
        <p class="sec-name">{{ section.name | translate}}</p>
        <div class="sec-links">
          <a *ngFor="let link of section.links" [routerLink]="link.url" [routerLinkActive]="['active']">
            <span style="display: flex;" [innerHTML]="sanitize(link.icon)"></span>
            <p>{{ link.name | translate }}</p>
          </a>
        </div>
      </div>
    </div>
    <div class="logout" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none">
        <path d="M13.5 6.5L16.5 9.5M16.5 9.5L13.5 12.5M16.5 9.5H6.75M11.25 3.65303C10.2939 3.07871 9.18393 2.75 8 2.75C4.41015 2.75 1.5 5.77208 1.5 9.5C1.5 13.2279 4.41015 16.25 8 16.25C9.18393 16.25 10.2939 15.9213 11.25 15.347" stroke="#fff" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
      </svg>
      <p>Log out</p>
    </div>
  </div>
</div>
