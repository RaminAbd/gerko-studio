<div class="back">
  <div class="txt" (click)="goBack()">
    <div class="icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="10"
        height="18"
        viewBox="0 0 10 18"
        fill="none"
      >
        <path
          d="M9 1L1 9L9 17"
          stroke="#FFF"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <p>{{ name }}</p>
  </div>
  <div class="save" *ngIf="showSave">
    <button (click)="save.emit()">{{ "Save" }}</button>
  </div>
</div>
