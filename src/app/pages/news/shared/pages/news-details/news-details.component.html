<div class="wrapper">
  <div class="first">
    <div class="back">
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          viewBox="0 0 10 10"
          fill="none"
        >
          <path
            d="M7.59861 0.732815L0.785639 0.750493L0.767962 7.56347C0.758351 7.63445 0.764104 7.70667 0.78483 7.77523C0.805556 7.84379 0.840772 7.90711 0.888093 7.96088C0.935414 8.01465 0.993736 8.05762 1.05911 8.0869C1.12449 8.11617 1.19539 8.13105 1.26701 8.13054C1.33864 8.13003 1.40932 8.11413 1.47427 8.08393C1.53922 8.05373 1.59692 8.00992 1.64347 7.95548C1.69002 7.90104 1.72432 7.83723 1.74407 7.76838C1.76381 7.69952 1.76853 7.62723 1.75791 7.5564L1.77912 2.45109L8.5426 9.21456C8.63637 9.30833 8.76355 9.36101 8.89615 9.36101C9.02876 9.36101 9.15594 9.30833 9.24971 9.21456C9.34348 9.12079 9.39615 8.99362 9.39615 8.86101C9.39615 8.7284 9.34348 8.60122 9.24971 8.50745L2.48623 1.74398L7.59154 1.72277C7.72422 1.7223 7.85129 1.66914 7.94477 1.57499C8.03826 1.48084 8.09052 1.3534 8.09005 1.22072C8.08958 1.08804 8.03643 0.960975 7.94227 0.867487C7.84812 0.773998 7.72069 0.72174 7.58801 0.722209L7.59861 0.732815Z"
            fill="white"
          />
        </svg>
        {{ "Backwards" | translate }}
      </button>
    </div>
    <div class="image">
      <img [src]="response.image" alt="" />
    </div>
  </div>
  <div class="second">
    <div class="left">
      <h1>{{response.title}}</h1>
      <p>{{response.date | date : "dd/MM/YYYY"}}</p>
    </div>
    <div class="right">
      <p [innerHTML]="response.description"></p>
    </div>
  </div>
  <div class="third">
    <div class="image-grid">
      <img *ngFor="let img of response.images" [src]="img" alt="House Image" />
    </div>
  </div>
</div>
