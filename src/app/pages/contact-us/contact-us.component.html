  <div class="form-block">
    <div class="item map" style="flex: 1">
      <google-map  width="100%" [center]="center" [zoom]="15">
        <map-marker [position]="center" title="My Pin"></map-marker>
      </google-map>
    </div>
    <div class="form">
      <div class="body">
        <div class="input-item">
          <input
            type="text"
            id="name"
            [(ngModel)]="request.name"
            placeholder="{{ 'Full name' | translate }}"
          />
        </div>
        <div class="input-item">
          <input
            type="text"
            id="email"
            [(ngModel)]="request.email"
            placeholder="{{ 'Email' | translate }}"
          />
        </div>
        <div class="input-item">
          <textarea
            type="text"
            id="msg"
            [(ngModel)]="request.message"
            placeholder="{{ 'Message' | translate }}"
          ></textarea>
        </div>
        <button (click)="send()">
          {{ "Send Message" | translate }}
        </button>
      </div>
    </div>
  </div>
