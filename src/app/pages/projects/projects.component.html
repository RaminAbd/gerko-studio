<section class="projects">
  <div class="heading">
    <h2>{{ "Our Achievements" | translate }}</h2>

  </div>
  <div class="pr-content">
    <div class="grid">
      <div class="item" *ngFor="let item of projects" [routerLink]="item.id">
        <div class="image">
          <img [src]="item.image" alt="" />
        </div>
        <div class="info">
          <div class="name">
            <p>{{ item.address }}</p>
            <p>{{item.date | date :"YYYY"}}</p>
          </div>
          <div class="icon">
            <span>{{item.type}}</span>
