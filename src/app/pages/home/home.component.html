  <div class="card">
    <p-galleria
      [value]="bannerItems"
      [indicatorsPosition]="'bottom'"
      [showIndicators]="true"
      [showThumbnails]="false"
      [showIndicatorsOnItem]="true"
      [containerStyle]="{ width: '100%', 'margin-top': '2em' }"
      [autoPlay]="true"
      [circular]="true"
      autoplayInterval="8000"
    >
      <ng-template pTemplate="item" let-item>
        <a class="item" style="height: 100%;width: 100%;">
          <img
            class="carousel-image"
            [src]="item.url"
            style="width: 100%; display: block; height: 100%; "
          />
        </a>
      </ng-template>
    </p-galleria>
  </div>
